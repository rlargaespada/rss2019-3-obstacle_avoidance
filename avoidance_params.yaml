# rrt* algorithm parameters
chunk_size: 5 # number of scans grouped together
chunk_spacing: 3 # number of scans between each chunk
discard_dist: 1 # distance that will us to discard a chunk due to one (or a few) values being too close
discard_size: 4 # +/- number of indicies that will trigger a chunk to be discared if one (or a few) values are less than discard_dist
min_dist_weight: 5 # Weight given to the minimum distance in the clearance portion of score function
goal_ang_weight: 1 # Weight given to the magnitude of the angle between a chunk and the goal
past_ang_weight: 0.3 # Weight given to the magnitude of the angle between a chunk and the last angle chosen
full_view_ang: .5 #angle to cause a dodge
velocity: 2 #velocity


